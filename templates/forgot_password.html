{% extends "base.html" %}

{% block title %}{{ _('Forgot Password') }}{% endblock %}

{% block content %}
<div class="form-container">
<form method="POST">
    <label for="username">{{ _('Enter your username:') }}</label>
    <input type="text" id="username" name="username" required><br>
    <button class="btn btn-success btn-lg mb-3" type="submit">{{ _('Submit') }}</button>
</form>
</div>
{% endblock %}
