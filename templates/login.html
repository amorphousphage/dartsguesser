{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Login</h1>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <a href="{{ url_for('forgot_password') }}">{{ _('Forgot password?') }}</a>
            <button class="btn btn-success btn-lg mb-3" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
