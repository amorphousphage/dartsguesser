{% extends "base.html" %}

{% block title %}{{ _('Create a group') }}{% endblock %}

{% block content %}
    <!-- Form to create a new group -->
    <div class="container">
        <h1 class="my-4">{{ _('Create a group') }}</h1>

        <form method="POST" action="{{ url_for('create_group') }}">
            <div class="form-group">
                <label for="groupName">{{ _('Group Name') }}</label>
                <input type="text" class="form-control" id="groupName" name="group_name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">{{ _('Create a group') }}</button>
        </form>
    </div>
{% endblock %}
